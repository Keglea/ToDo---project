<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inbox sarcini</title>
  <link rel="stylesheet" href="test.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="user-info">👤 Keglea ▼</div>
      <button class="add-task">➕ Adaugă sarcină</button>
      <nav>
        <ul>
          <li><input type="text" placeholder="Căutare" /></li>
          <li class="active">📥 Inbox</li>
          <li>📅 Astăzi</li>
          <li>📆 Următoarele</li>
          <li>🏷️ Filtre și etichete</li>
          <li>✅ Finalizate</li>
        </ul>
      </nav>
      <div class="projects">
        <strong>Proiectele mele</strong> →
      </div>
    </aside>

    <main class="main-view">
      <h1>Inbox</h1>
      <button class="add-inline">+ Adaugă sarcină</button>
      <div class="empty-state">
        <img src="https://assets.todoist.com/images/pages/empty-states/inbox.svg" alt="Minte liniștită" />
        <h2>Liniștea ta este neprețuită</h2>
        <p>Bravo! Toate sarcinile tale sunt organizate cum trebuie.</p>
      </div>
    </main>
  </div>
</body>
</html>
