<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- STYLE -->
    <link rel="stylesheet" href="../Reg/css/style.css">
</head>
<body>
    <!-- Form Container -->
    <div class="form-container">
        <div class="col col-1">
            <div class="image-layer">
                <img src="../Reg/img/spiral1-nb.png" class="form-image-main">
                <img src="../Reg/img/soz1-b.png" class="form-image dots" >
                <img src="../Reg/img/st-nb1.png" class="form-image coin" >
                <!--<img src="../Reg/img/" class="form-image spring">-->
                <img src="../Reg/img/mp-no-bg.png" class="form-image rocket">
                <!--<img src="../Reg/img/meteor2.png" class="form-image cloud" >-->
                <img src="../Reg/img/image-from-rawpixel-id-4218299-png.png" class="form-image stars">
                
            </div>
        </div>
        <div class="col col-2">
            
            <!-- Login Form Container -->
            <div class="form-buttons">
                <button class="btn btn1" id="login">Sign In</button>
                <button class="btn btn2" id="register">Sign Up</button>
            </div>
            <div class="login-form">
                <div class="form-title">
                    <span>Sign In</span>
                </div>
                <!-- & SIGN IN INPUTSSS -->
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="email" class="input-field" id="username_login"  placeholder="Email" required>
                        <i class="bx bx-envelope icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" id="password_login" placeholder="password" required>
                        <i class="bx bx-lock-alt icon"></i>
                    </div>
                    <!-- & END SIGN IN INPUTSSS -->
                    <div class="forget-pass">
                        <a href="#">Forget Password?</a>
                    </div>
                    
                    <div class="input-box">
                        <button class="input-submit" id="_signIn">
                            <span>Sign In</span>
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="social-login">
                    <i class="bx bxl-google"></i>
                    <i class="bx bxl-facebook"></i>
                    <i class="bx bxl-twitter"></i>
                    <i class="bx bxl-github"></i>
                </div>
               
            </div>
        <!-- Register Form Container -->
        <div class="register-form">
            <div class="form-title">
                <span>Create an Account</span>
            </div>
             <!--^ START focus on inputs === Register ==== -->
            <div class="form-inputs">
                
                <div class="input-box">
                    <input type="text" class="input-field" id="signupName" placeholder="Name" required>
                    <i class="bx bx-user icon"></i>
                    </div>
                        <div class="input-box">
                            <input type="email" id="signupEmail" class="input-field" id="email" placeholder="Email" required>
                            <i class="bx bx-envelope icon"></i>
                        </div>
                
                <div class="input-box">
                    <input type="password" class="input-field"  id="signupPassword" placeholder="password" required>
                    <i class="bx bx-lock-alt icon"></i>
                </div>
                <!--^ END focus on inputs -->
               
                <div class="input-box">
                    <button class="input-submit" id="_signUp">
                        <span>Sign Up</span>
                        <i class="bx bx-right-arrow-alt"></i>
                    </button>
                </div>
            </div>
            <div class="social-login">
                <i class="bx bxl-google"></i>
                <i class="bx bxl-facebook"></i>
                <i class="bx bxl-twitter"></i>
                <i class="bx bxl-github"></i>
            </div>
        </div>
            </div>
            </div>
 
           

    <!-- JS -->
    <script src="../Reg/js/main.js"></script>
</body>
</html>
